<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="./nuevotest.css">
</head>
<body>
  <div class="contenedorChat hidden" id="contenedorFormulario">
    <div class="cabecera">
      <img class="logoChat" src="http://www.scn.com.co/wp-content/uploads/2023/07/cropped-Favicon-blanco.png"> 
      <p class="chatSCN">
        Chatear con<br> <b>SCN</b>
      </p>
    </div>
    <div class="status">
      <div class="circuloVerde"></div><p class="alerta"><b>Contestamos inmediatamente</b></p>
    </div>
    <div class="chat-box" id="cajachat">
      <h3 id="questionHeader" class="show">1. Escribe tu nombre:</h3>
      <div class="divUsuario"> 
        <input type="text" id="responses" name="responses" placeholder="Escribe aquÃ­ tu respuesta" class="show">
        <button id="nextQuestionButton" class="show"><img src="http://www.scn.com.co/wp-content/uploads/2023/07/Enviaricono.png"></button>
      </div>
      <input type="hidden" id="name" name="name">
      <input type="hidden" id="email" name="email">
      <input type="hidden" id="phone" name="phone">
   
    </div>
  </div>
  
  <img id="botonChat" class="chatLogo" src="http://www.scn.com.co/wp-content/uploads/2023/07/ICONCHAT2.png">
  
  <script src="./nuevotest.js"></script>
</body>
</html>
